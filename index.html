<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Truth Table Generator</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <h1>Truth Table Generator</h1>
  
  <p>Enter a logical expression using the following symbols:</p>
  <ul>
    <li><strong>~</strong> for NOT</li>
    <li><strong>&amp;</strong> for AND</li>
    <li><strong>|</strong> for OR</li>
    <li><strong>-></strong> for IMPLIES</li>
    <li><strong>&lt;-></strong> for EQUIVALENCE</li>
  </ul>
 
  <p>Example: <code>(A &amp; B) -> C</code></p>
 
  <input id="expr" type="text" placeholder="Enter logical expression here">
  <button id="generate">Generate Truth Table</button>
  
  <div id="result"></div>
</body>
</html>
